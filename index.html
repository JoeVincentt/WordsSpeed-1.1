
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>Fantasy-WordBeater</h1>
  </header>
  <!--Buttons-->
  <div id = "buttons" class="container text-center mb-2">
      <button type="button" class="btn btn-outline-primary btn-md " id ="easy"><span class="font-weight-light">Easy</span> (20)</button>
      <button type="button" class="btn btn-outline-success btn-md mx-2" id="medium"><span class="font-weight-normal">Medium</span> (15)</button>
      <button type="button" class="btn btn-outline-danger btn-lmd" id="hard"><span class="font-weight-bold">Hard </span>(7)</button>
  </div>
  <div class="container text-center">
      <button id="start" type="button" class="btn btn-success  btn-lg mb-3 mt-3">START</button>
  </div>
  <div class="container text-center">
      <button id="restart" type="button" class="btn btn-secondary btn-lg mb-3">Restart</button> 
  </div>
  <div class="container text-center">
    
    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead mb-5">Type The Given Word Within
          <span class="text-success" id="seconds">Given</span> Seconds:</p>
        <h2 class="display-2 mb-4" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
        <h6 class="mt-1" id="message2"></h6>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
            <hr id="hr">
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div  class="col-md-12">
            <div class="card card-body bg-info text-white">
              <h3 id="yourscore">Your Best: 
                <span id="yourbest">0</span>
              </h3>
              <hr>
              <span class="text-danger">
              <h3 id="bestscore">Overall Best: 
                  <span id="allbest">0</span>
                </h3>
              </span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
